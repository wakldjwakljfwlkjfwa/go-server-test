<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Employee Form</h1>
    <form id="employeeForm" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="fullname" class="block text-gray-700">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required class="mt-1 block w-full border-gray-300 border" />
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-gray-700">Phone:</label>
            <input type="tel" id="phone" name="phone" required class="mt-1 block w-full border-gray-300 border" />
        </div>
        <div class="mb-4">
            <label for="city" class="block text-gray-700">City:</label>
            <input type="text" id="city" name="city" required class="mt-1 block w-full border-gray-300 border" />
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
    </form>

    <h2 class="text-xl font-bold mt-8">Employee List</h2>
    <div id="employeeList" class="bg-white p-6 rounded shadow-md mt-4"></div>
</div>

<script>
    const form = document.getElementById('employeeForm');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        const data = {
            fullname: formData.get('fullname'),
            phone: formData.get('phone'),
            city: formData.get('city'),
        };

        try {
            const response = await fetch('/employees', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (!response.ok) throw new Error('Network response was not ok');
            form.reset();
            fetchEmployees(); // Fetch updated list after submission
        } catch (error) {
            console.error('Error:', error);
        }
    });

    async function fetchEmployees() {
        try {
            const response = await fetch('/employees');
            const result = await response.json();
            console.log(result)
            const employees = result.employees;
            const employeeList = document.getElementById('employeeList');
            employeeList.innerHTML = '';

            employees.forEach(employee => {
                employeeList.innerHTML += `<p>${employee.id} - ${employee.fullname} - ${employee.phone} - ${employee.city}</p>`;
            });
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Fetch employees on page load
    window.onload = fetchEmployees;
</script>

</body>
</html>
